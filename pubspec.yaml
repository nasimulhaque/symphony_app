name: symphony_app
description: "Symphony products display mobile application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  persistent_bottom_nav_bar: ^6.2.1
  shimmer: ^3.0.0
  get: ^4.7.2
  logger: ^2.5.0
  shared_preferences: ^2.5.2

dev_dependencies:
